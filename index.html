<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #4a0e2e; /* Deep Plum */
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        #container {
            background: #fffafa;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 400px;
        }

        h1 { color: #8e1b54; font-size: 24px; }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 120px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #c9a050; /* Gold */
            color: white;
            box-shadow: 0 4px 15px rgba(201, 160, 80, 0.4);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            left: 55%; /* Start next to Yes */
        }

        img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="displayImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmY4bmZzZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/vguRp937H11K7K6mI6/giphy.gif" alt="Waiting">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const img = document.getElementById('displayImg');

        // The "Runaway" Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Yes" Logic
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew you'd say yes! ü•∞‚ú®";
            // Success GIF: Happy couple/character
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ4bmZzZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/l41lTfuxOSK1H88j6/giphy.gif";
            noBtn.style.display = 'none';
            yesBtn.style.transform = "scale(1.2)";
        });
    </script>
</body>
</html>
